<template>
  <require from="../../valueconverters/datetime-converter"></require>
    <div class="loading-message" if.bind="finishedloading!=true">
        Loading ...
    </div>

    <div class="errormsg error" if.bind="finishedloading&&!todos">
        Fehler beim laden
    </div>

    <div class="table-container" if.bind="todos">
        <table class="table">
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>
                        Created
                    </th>
                    <th>
                        Due
                    </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr repeat.for="item of todos" class="${getColor(item)}">
                    <td>
                        ${item.title}
                    </td>
                    <td>
                        ${item.created | datetime}
                    </td>
                    <td>
                        ${item.due | datetime}
                    </td>
                    <td>
                        <button class="btn btn-outline-primary" click.delegate="editClick(item)">Edit</button>
                        <button class="btn btn-outline-danger" click.delegate="deleteClick(item)">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>

</template>
